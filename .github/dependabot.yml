version: 2

updates:
  # üîß JS –ø–∞–∫–µ—Ç–∏ (npm, yarn)
  - package-ecosystem: "npm"
    directory: "/" # —à–ª—è—Ö –¥–æ package.json
    schedule:
      interval: "weekly"
      time: "22:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "build(npm)"
    allow:
      - dependency-type: "direct"

  # üß© PHP –ø–∞–∫–µ—Ç–∏ (Laravel / Composer)
  - package-ecosystem: "composer"
    directory: "/" # —à–ª—è—Ö –¥–æ composer.json
    schedule:
      interval: "daily"
      time: "23:30"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    commit-message:
      prefix: "build(composer)"
    allow:
      - dependency-type: "direct"

  # ü§ñ GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/" # —à–ª—è—Ö –¥–æ .github/workflows
    schedule:
      interval: "monthly"
      time: "00:30"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(actions)"
